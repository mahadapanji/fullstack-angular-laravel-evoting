                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name"
                                name="name">
                        </div>

                        <div class="form-group">
                            <label for="alterEgo">Password</label>
                            <input type="password" class="form-control" id="alterEgo" [(ngModel)]="model.password"
                                name="alterEgo">
                        </div>

                        <div class="form-group">
                            <p class="fw-bold mx-2">Masuk sebagai :</p>
                            <div class="form-check form-switch form-switch-lg">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="model.user_type"
                                    id="login_as" name="login_as">
                                <label class="form-check-label px-3 py-2" for="login_as"
                                    id="label_login_as">Pemilih</label>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="d-grid gap-2 col-lg-6 mx-auto my-1">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                        <small class="d-block text-center p-3">Belum Terdaftar? <a routerLink="/register"
                                class="text-decoration-none fw-bold">Buat Akun!</a></small>
                    </form>
